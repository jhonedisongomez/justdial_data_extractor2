{% extends "base.html" %}

{% block content %}

    <ul class="navbar navbar-inverse menu">
            <div class="divMenu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="/">Home /</a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="/form1">form 1 /</a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="/form2">form 2 /</a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="/admin/crawler_manager/crawelissue/">List data /</a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="/logout">Logout</a>
            </div>  
    </ul>

    <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <div class="panel panel-default data_panel">
                            <div class="panel-heading">
                            <h3 class="panel-title">Form 2 to Scrap</h3>
                            </div>
                            <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" id="form" method="POST" action="/form2">
                            {% csrf_token %}

                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Type the url" name="url" id="url" type="text">
                                    </div>
                                    <h3>Columns to scrap</h3>
                                    <input type="checkbox" name="chTitle">
                                    <label for="chTitle">Title</label>
                                
                                    <br>
                                    <input type="checkbox" name="chRating">
                                    <label for="chRating">Rating</label>
                                
                                    <br>
                                    <input type="checkbox" name="chVotes">
                                    <label for="chVotes">Votes</label>
                                    <br>
                                    <input type="checkbox" name="chContact1">
                                    <label for="chContact1">Contact1</label>
                                
                                    <br>
                                    <input type="checkbox" name="chContact2">
                                    <label for="chContact2">Contact2</label>
                                
                                    <br>
                                    <input type="checkbox" name="chContact3">
                                    <label for="chContact3">Contact3</label>
                                
                                    <br>
                                    <input type="checkbox" name="chContact4">
                                    <label for="chContact4">Contact4</label>
                                
                                    <br>
                                    <input type="checkbox" name="chContact5">
                                    <label for="chContact5">Contact5</label>
                                
                                    <br>
                                    <input type="checkbox" name="chAddress">
                                    <label for="chAddress">Address</label>
                                
                                    <br>
                                    <input type="checkbox" name="chWebSite">
                                    <label for="chWebSite">Web Site</label>
                                
                                    <br>
                                    <input type="checkbox" name="chOtherSites">
                                    <label for="chOtherSites">Other sites</label>                             
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Start">
                                    

                                    
                                    {% if messages %}
                                    <ul class="messagelist">{% for message in messages %}
                                      <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</h4>
                                    {% endfor %}</ul>
                                    {% endif %}           
                                    
                                </fieldset>
                                </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>


{% endblock %}
